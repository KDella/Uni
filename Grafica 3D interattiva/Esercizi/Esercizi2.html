<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Template</title>
        <style> 
            canvas{ 
                position: absolute;
                top: 0%;
                left: 0%;
                bottom: 0%;
                right: 0%;
                margin: auto;
            } 
        
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
    </head>
    <body>
        <script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var geometry = new THREE.CubeGeometry(1,1,1);
            var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
            var cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            var pgeometry = new THREE.ConeGeometry(1, 2, 32);
            var pmaterial = new THREE.MeshBasicMaterial({color: 0xff0000});
            var piramid = new THREE.Mesh(pgeometry, pmaterial);
            scene.add(piramid);

            camera.position.z = 5;
            camera.position.y = 1;
            camera.position.x = 1;

            var stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.top = '40px';
            document.body.appendChild(stats.domElement);

            function render(){
                requestAnimationFrame(render);
                stats.update();
                piramid.material.color.setHex(0xffffff);
                renderer.render(scene, camera);
            }

            render();
        </script>

    </body>
</html>
